<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product MVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f7fa;
      color: #333;
      text-align: center;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 40px 20px;
    }
    header h1 { margin: 0; }
    header p { font-size: 1.2em; margin-top: 10px; }
    .btn {
      display: inline-block;
      margin: 15px 10px;
      padding: 12px 20px;
      background: #ff9800;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    section {
      padding: 30px 20px;
      max-width: 600px;
      margin: auto;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    input, textarea, button {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      background: #333;
      color: white;
      padding: 15px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>QuickTask</h1>
    <p>Organize your tasks, boost your productivity, and get things done fast.</p>
    <a href="#contact" class="btn">Get Started</a>
    <a href="#features" class="btn">Learn More</a>
  </header>

  <section id="features">
    <h2>Why QuickTask?</h2>
    <p>✅ Simple interface<br>✅ Cloud sync<br>✅ Reminders & deadlines</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="4" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; <span id="year"></span> QuickTask. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
